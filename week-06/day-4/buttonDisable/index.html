<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button Disable</title>
</head>
<body>
  <form>
      <p>What is your favorite pet?</p>
      <input class ="dogy" type="radio" id="dog" name="animal" />
      <label for="dog">Dog</label><br/>
      <input type="radio" id="cat" name="animal" />
      <label for="cat">Cat</label><br/>
      <input type="radio" id="fish" name="animal" />
      <label for="fish">Viktor the goldfish</label>

      <p>Do you want to sign up for cat facts?</p>
      <input type="radio" id="yes" name="yesorno" />
      <label for="yes">Yes</label><br/>
      <input type="radio" id="no" name="yesorno" />
      <label for="no">No</label><br/><br/>

      <input class = "cats" type="submit" id="lovely" value="I love cats" disabled/>
      <input class = "sign" type="submit" id="signup" value="Sign up" disabled/>

  </form>
  <script src="main.js"></script>
</body>
</html>
