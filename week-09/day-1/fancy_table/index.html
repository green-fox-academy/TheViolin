<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Table</title>
</head>
<body>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th> 
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td datacurrency='usd'>50000</td> 
        </tr>
        <tr>
          <td>February</td>
          <td datacurrency='usd'>10000</td> 
        </tr>
        <tr>
          <td>March</td>
          <td datacurrency='usd'>85000</td> 
        </tr>
        <tr>
          <td>April</td>
          <td datacurrency='usd'>56000</td> 
        </tr>
        <tr>
          <td>May</td>
          <td datacurrency='usd'>98000</td> 
        </tr>
      </tbody>
      </table>
  
</body>
</html>
